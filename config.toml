# Theme
theme = "apollo"

# The URL the site will be built for
base_url = "https://blog.jglass.me"

# Set the title
title = "Jordan Glass"

# Add fallback description
description = "A blog on Cyber Security, Urban Design & Technology"

# Set default author
author = "Jordan Glass"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Generate RSS feeds
generate_feed = true

# Minify HTML
minify_html = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
# Put all your custom variables here
use_cdn = false
theme = "auto"

socials = [
    {name = "github", url = "https://github.com/Jordan-Glass/", icon = "github"},
    {name = "mastodon", url = "https://fosstodon.org/@JordanGlass", icon = "mastodon"},
    {name = "linkedin", url = "https://www.linkedin.com/in/jordan-g-b26288261/", icon = "linkedin"},
    {name = "rss", url = "/atom.xml", icon = "rss"},
]


menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/code", url = "/code", weight = 2 },
    { name = "/contact", url = "/contact", weight = 3 },
    { name = "/about", url = "/about", weight = 4 },
]
